<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/index.css">
    <meta charset="UTF-8">
    <title>Busca dados Covid</title>
</head>
<body class="valign-wrapper">
    <div class="row container">
        <div class="row">
            <div id="imcab" class="row center-align">
                <div class="col s12">
                    <img id="home-img" src="img/wrdmsk.png"/>
                    <h1 id="titulo-home">Boletim Covid</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col s12">
                    <div class="row">    
                        <div class="input-field col s12">
                            <input type="text" id="busca">
                            <label for="bsc">Busca por cidade com acentuação</label>
                        </div>
                        <div class="input-field col s12 center-align">
                            <button id="btn" class="waves-effect waves-light btn" onclick="busca()">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="result" class="row">

            <div class="infos col s3">
                <div id="casos" class="white-text col s12 teal lighten-2">
                
                </div>
                <div id="cpha" class="white-text col s12  teal lighten-2">
    
                </div>
                <div id="semana" class="white-text col s12  teal lighten-2">
    
                </div>
            </div>

            <div id="mapa" class="infos col s6">
                
            </div>

            <div class="infos col s3">
                <div id="mortos" class="white-text col s12 teal lighten-2">
                
                </div>
                <div id="mortalidade" class="white-text col s12 teal lighten-2">
        
                </div>
                <div id="populacao" class="white-text col s12 teal lighten-2">
                
                </div>
            </div>
            
        </div>
        <div class="row" style="font-size: smaller;">
            <p>
                *As informaçoes apresentadas sao refetentes as Secretarias Estaduais de Saúde, sendo assim, 
                você pode encontrar divergencias das informações disponibilizadas pelas Secretarias
                Municipais de Saúde.<br/>
                *Os dados populacionais sao estimativas disponibilizadas pelo IBGE.
            </p>
        </div>
    </div>
    
    <script src="js/resultado.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEv26N-7uRJmZwRoD_duiBT20FokWufrA" async></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
